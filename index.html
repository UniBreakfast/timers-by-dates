<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style='background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Timers by dates</title>
</head>

<body id="body">
  <body>
    <header>
      <div id="toolbar">
        <button value="add">Add timer</button>
      </div>
    </header>

    <main>
      <ul class="days">
        <template>
          <li class="day" data-date="2024-09-08">
            <h3>2024-09-08</h3>
  
            <ul class="timers">
              <li class="timer" data-id="-1">
                <form>
                  <input type="hidden" name="id" value="-1">
                  
                  <h4>Lunch</h4>
                  <output class="time">00:00:00</output>
  
                  <div class="buttons">
                    <button value="run">Run</button>
                    <button value="pause" hidden>Pause</button>
                    <button value="rename">Rename</button>
                    <button value="delete">Delete</button>
                  </div>
                </form>
              </li>
            </ul>
          </li>
        </template>
      </ul>
    </main>
    
    <dialog id="new-timer">
      <form method="dialog">
        <h3>New timer</h3>
      
        <label>
          <span>Name:</span>
          <input type="text" name="name">
        </label>

        <div class="buttons">
          <button value="add">Add</button>
          <button value="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</body>

</html>
